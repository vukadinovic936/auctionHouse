

<head th:replace="/includes/head :: head (title = 'Approved Items' )" xmlns:th="http://www.w3.org/1999/xhtml"/>

<div align="center">
    <h1>Approve New Item</h1>
    <br />

    <form action="#" th:action="@{/save_approved_item}" th:object="${approvedItem}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Item  Id:</td>
                <td><input type="text"  th:field="*{approved_item_id}"readonly /></td>
            </tr>
 <tr>
                <td>Start date:</td>
                <td>
                   <input type="date" th:field="*{start_date}" th:min="${#dates.format(#dates.createNow(),'YYYY-MM-dd')}" onchange="document.getElementById('end_date').min = this.value;" required/>
                </td>
            </tr>
            <tr>
                <td>End date:</td>
                <td>
<!--                    -->
                    <input type="date" th:field="*{end_date}" th:min="${#dates.format(#dates.createNow(),'YYYY-MM-dd')}" onchange="document.getElementById('start_date').max = this.value;" required/>
                </td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>

<head th:replace="/includes/footer :: footer" xmlns:th="http://www.w3.org/1999/xhtml"/>
</html>
