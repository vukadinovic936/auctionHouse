
<!-- <head th:replace="/includes/head :: head (title = 'Categories' )" xmlns:th="http://www.w3.org/1999/xhtml"/> -->
<head th:include="/includes/head :: head (title='Welcome')" />
<body>
<div class="container">

      <div style="text-align:center;font-size:55px">
      <p th:text="${category.category_name}"}> </p>
      </div>
    </br>
    <form action="/search"  >
        <input type="text" name="keyword" placeholder="search..."/>
        <input type="submit" value="Search" />
    </form>

    <div class="row">


        <a    th:each="items : ${category.items}"  th:href="'/item/'+${items.item_id}" class="item col-sm-4" th:if="${approvedItemService.get(items.item_id)!=null? true:false}">
            <div>
                <p th:text="${items.name}"></p>
                 <img th:src="@{'data:image/'+${items.image.type}+';base64,'+${items.image.data}}" height="200px">
                <hr >
                <p th:text="${items.description}"></p>
                <div> Reserve price: <p th:text="${items.reserve_price}"> </p> </div>
                <div> Evaluation: <p th:text="${items.evaluation}"> </p> </div>

            </div>
        </a>

    </div>

</div>
<head th:replace="/includes/footer :: footer" xmlns:th="http://www.w3.org/1999/xhtml"/>
