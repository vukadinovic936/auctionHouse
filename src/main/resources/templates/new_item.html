
<head th:replace="/includes/head :: head (title = 'Sign up' )" xmlns:th="http://www.w3.org/1999/xhtml"/>
<div align="center">
    <h1>Create New Item</h1>
    <br />
    <form action="#" th:action="@{'/save_item/'+${username}}" enctype="multipart/form-data"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Item  Name:</td>
                <td><input type="text" th:field="${item.name}" /></td>
            </tr>
            <tr>
                <td>Item category:</td>
                <td>
                    <select th:field="${item.category_id}" max="1">
                    <option  th:each="category: ${categories}"  th:value="${category.getId()}" th:text="${category.getCategory_name()}"></option>
                </select>
                </td>
            </tr>
<!--            <tr>-->
<!--                <td>Image:</td>-->
<!--                <td>-->
<!--&lt;!&ndash;                    <input type="file" th:name="image"/>&ndash;&gt;-->
<!--                </td>-->
            </tr>
            <tr>
                <td>Reserve price:</td>
                <td><input type="number" th:field="${item.reserve_price}" /></td>
            </tr>
            <tr>
                <td>Evaluation:</td>
                <td><input type="number" th:field="${item.evaluation}" /></td>
            </tr>

                <tr>
                    <td>Image:</td>

                    <td><input type="file" name="imagePath"  accept="image/*"/></td>
                </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="${item.description}" /></td>
            </tr>

            <tr><td colspan="2"> <button type="submit">Save</button></td></tr>

        </table>
    </form>
</div>
</body>
</html>
