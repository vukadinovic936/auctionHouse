
<head th:replace="/includes/head :: head (title='Welcome')" xmlns:th="http://www.w3.org/1999/xhtml"/>
<div align="center">
    <h1>Create New Item</h1>
    <br />
    <form action="#" th:action="@{'/save_item/'}" enctype="multipart/form-data"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Item  Name:</td>
                <td><input type="text" th:field="${item.name}" required/></td>
            </tr>
            <tr>
                <td>Item category:</td>
                <td>
                    <select th:field="${item.category_id}" max="1" required>
                    <option  th:each="category: ${categories}"  th:value="${category.getId()}" th:text="${category.getCategory_name()}"></option>
                </select>
                </td>
            </tr>

            </tr>
            <tr>
                <td>Reserve price: </td>
                <td><input type="number" required th:field="${item.reserve_price}" min="1" /></td>
            </tr>
            <tr>
                <td>Evaluation:</td>
                <td><input type="number" th:field="${item.evaluation}" required min="1"/></td>
            </tr>

                <tr>
                    <td>Image:</td>

                    <td><img id="imageLabel"><input type="file" name="imagePath" required accept="image/*" onchange="readURL(this);"/>
                        </td>
                </tr>
            <tr>
                <td>Description:
                <br> Maximum 150 characters</td>
                <td><textarea th:field="${item.description}" required  maxlength="150"/></textarea></td>
            </tr>

            <tr><td colspan="2"> <button type="submit">Save</button></td></tr>

        </table>
    </form>
</div>
