<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new category</title>
    <style>

        input[type=text] {
            border: 2px solid black;
            border-radius: 4px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        input[type=text]:focus {
            border: 3px solid #555;
        }

        div {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div align="center">
    <h1> Create new category</h1>
    <br/>

    <!-- create new product form -->
    <form action="#" th:action="@{/save_category}" th:object="${category}" method="post">  <!-- here is specified the action and the related URL related to it, as well as the object -->

        <!-- a table that displays the text fields -->
        <table border="0" cellpadding="10">

            <tr>
                <td> Category ID :</td>   <!-- textfield 1 -->
                <td> <input type="text" th:field="*{id}" /></td>
                <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}">ID Error</td>
            </tr>

            <tr>
                <td> Category Name :</td>   <!-- textfield 2 -->
                <td> <input type="text" th:field="*{category_name}" /></td>
                <td th:if="${#fields.hasErrors('category_name')}" th:errors="*{category_name}">Name Error</td>
            </tr>

            <tr>
                <!-- submit button -->
                <td colspan="2" style="text-align: center;"> <button type="submit" style="background-color: #D9B45F; cursor:pointer; border: none; padding: 10px 20px; font-size: 20px; margin: 4px 2px; box-shadow:inset 0px -3px 7px 0px #C89C37; color: white;"/> Save </td>
            </tr>
        </table>


    </form>
</div>
</body>
</html>
