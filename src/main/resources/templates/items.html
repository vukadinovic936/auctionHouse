<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/items.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Item Manager</title>
</head>
<head th:include="/includes/head :: head (title='Welcome')" />
<body>
<div class="container">
    <div class="row">
        <a  th:each="item:${listOfItems}" th:href="'item/'+${item.approved_item_id}" class="col-sm-4" >
        <div >

            <p th:text="${item.approved_item.name}"></p>
            <img th:src="@{'data:image/'+${item.approved_item.image.type}+';base64,'+${item.approved_item.image.data}}" height="200px">
            <hr>
            <p th:text="${item.approved_item.description}"></p>
            <p th:text="'Category: '+${item.approved_item.category_id.getCategory_name()}"></p>

        </div>
        </a>
    </div>
</div>

<head th:replace="/includes/footer :: footer" xmlns:th="http://www.w3.org/1999/xhtml"/>
</body>
</html>
