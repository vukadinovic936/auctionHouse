
<head th:replace="/includes/head :: head (title='Welcome')" xmlns:th="http://www.w3.org/1999/xhtml"/>
<a th:href="@{'/new/'+${username}}">Create new item</a>
<br/><br/>
<table>
    <thead>
    <tr>
        <th>Item Id</th>
        <th>Item name</th>
        <th>Category</th>
        <th>Reserve price</th>
        <th>Evaluation</th>
        <th>Picture</th>
        <th>Description</th>
<!--        <th>Timestamp</th>-->
        <th colspan="3">Actions</th>
    </tr>
    </thead>
        <tbody>
        <tr th:each="item: ${listOfItems}">

                    <td th:text="${item.item_id}"></td>

                    <td th:text="${item.name}"></td>

<!--                    <td th:text="${item.category_id.getCategory_name()}"></td> -->

                    <td th:text="${item.reserve_price}"></td>
                    <td th:text="${item.evaluation}"></td>
                    <td><img th:src="@{'data:image/'+${item.image.type}+';base64,'+${item.image.data}}" height="200px"></td>
                  <td th:text="${item.description}"></td>
                    <td>

                        <a th:href="@{ ${item.approvedItem!=null? '#': '/approve/' + (__${item.item_id}__)}}" >Approve</a></td>

                    <td><a th:href="@{'/edit/' + ${item.item_id}+'/'+${username}}">Edit</a> </td>


                      <td>  <a th:href="@{'/delete/' + ${item.item_id}}">Delete</a>
                    </td>

            </tr>
            </tbody>

</table>

<head th:replace="/includes/footer :: footer" xmlns:th="http://www.w3.org/1999/xhtml"/>
